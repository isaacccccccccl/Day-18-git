<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Git</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>The Ball Game</h1>
    <table>
        <tbody>
            <tr>
                <td></td>
                <td class="timer"><span>timer: </span>0<span>s</span></td>
                <td><button onclick="onUndo()">undo</button></td>
                <td><button onclick="onRedo()">redo</button></td>
            </tr>
        </tbody>
    </table>
    <div class="ball ball1" onclick="onBallClick(this, 500)">100</div>
    <div class="ball ball2" onclick="onBallClick(this, 300)">100</div>
    <div class="ball3" onclick="onBallThreeClick()">100</div>
    <div class="ball4" onclick="onBallFourthClick()">100</div>
    <div class="ball5" onclick="onBallFifthClick()">100</div>
    <div class="ball6" onmouseover="onBallHover()" onmouseleave="leaveBall()">100</div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
